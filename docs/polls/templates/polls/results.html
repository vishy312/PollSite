<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ question.question }}</h1>
    <ul>
    {% for choice in question.choices.all %}
    <li>{{ choice.choice }} -- {{ choice.vote_tally }} vote{{ choice.vote_tally|pluralize }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'detail' question.id %}">Vote again?</a>
</body>
</html>
